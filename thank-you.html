<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <style>
        :root {
            --primary-color: #006494;
            --accent-color: #FF9100;
            --white: #FFFFFF;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            min-height: 100vh;

            justify-content: center;
            align-items: center;

        }
        h1 {

        }

            margin-bottom: 2rem;
            color: #333;
        }
        .whatsapp-btn {
            display: inline-block;
            background: #25D366;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .whatsapp-btn:hover {
            background: white;
            color: #25D366;
            border-color: #25D366;
        }
        .fa-whatsapp {
            margin-left: 0.5rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        </p>

</body>
